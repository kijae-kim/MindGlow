        function fetchData() {
            fetch('http://localhost:8080/notices/notice123', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // 기타 필요한 헤더 추가
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data.data)
                    return data.data
                }).then(data => {
                    const noticeList = document.getElementById('noticesForm');
                    console.log(typeof (data))
                    data.forEach(notice => {
                        // 새로운 li 요소를 생성합니다.
                        const listItem = document.createElement('li');
                        listItem.setAttribute('data-id', notice.id);
                        // 삭제 버튼 생성
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = '삭제';
                        deleteButton.addEventListener('click', () => deleteNotice(notice.id, listItem)); // 이 일기를 삭제하는 이벤트 리스너 연결

                        // 시간 => 우리 시간으로 변경
                        const utcDate = new Date(notice.createdAt)
                        const koreanTimeOffset = 9 * 60 * 60 * 1000; // 9시간을 밀리초로 변환
                        const koreanDate = new Date(utcDate.getTime() + koreanTimeOffset);
                        let Kdate = koreanDate.toISOString()
                        Kdate = Kdate.replace('T', ' ');
                        let indexOfSecondColon = Kdate.indexOf(':', Kdate.indexOf(':') + 1);
                        if (indexOfSecondColon !== -1) {
                            Kdate = Kdate.substring(0, indexOfSecondColon);
                        }


                        // 각 데이터 항목의 내용을 li 요소에 추가합니다.
                        listItem.innerHTML = `
                <div class="lili">
                    <strong>작성자:</strong> 관리자<br>
                    <strong>내용:</strong> ${notice.content}<br>
                    <div class="spaced">
                    <strong class="small">작성일:</strong> <span class="small">${Kdate}</span>
                    </div>
                </div>
                `;
                        // 삭제 버튼을 li 요소에 추가합니다.
                        // listItem.appendChild(deleteButton);
                        // 생성된 li 요소를 ul 요소에 추가합니다.
                        noticeList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('데이터를 불러오는 중 에러가 발생했습니다:', error);
                });
        }
        // 공지 삭제 함수
        function deleteNotice(notice, listItem) {
            fetch('/notices/notice', {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('삭제 요청이 실패했습니다.');
                    }
                    // Check if listItem is defined before attempting to remove it
                    if (listItem) {
                        listItem.remove();
                        console.log('공지사항이 삭제되었습니다.');
                    } else {
                        console.error('삭제할 항목이 없습니다.');
                    }
                })
                .catch(error => {
                    console.error('삭제 중 에러가 발생했습니다:', error);
                });
        }
